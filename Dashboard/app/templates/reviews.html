{% extends "base.html" %}
{% block title %}Reviews{% endblock %}
{% block body %}
<h3>Product Reviews</h3>
<div class="card-panel z-depth-1  blue-grey lighten-4">
	<div class="row">
		{% for review in reviews%}
		<div class="col s12">
			<div class="card white">
				<div class="card-content">
					<h5>
						<strong class="red-text">{{review.title}}</strong> by {{review.customer}}
						<span id='rating' class="yellow-text">{{review.rating}}</span>
					</h5>
					<p class="review_text flow-text black-text" style="font-size:1vw;">{{review.review}}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div> 
</div>
{% endblock %}
{% block footer %}
    <script type="text/javascript" src="{{ url_for('static', filename='reviews.js') }}"></script>
{% endblock %}
